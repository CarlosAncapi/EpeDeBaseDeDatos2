<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Listar alumnos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-body-tertiary">
	  <form class="container-fluid justify-content-start">
	    <a th:href="@{/listarAlumnos}" class="btn btn-outline-success me-2" type="button">Mostrar Alumnos</a>
	    <a th:href="@{/listarCarreras}"class="btn btn-outline-success me-2" type="button">Mostrar Carreras</a>
	    <a th:href="@{/nuevaCarrera}"class="btn btn-outline-success me-2" type="button">Agregar nueva Carrera</a>
	  </form>
	</nav>
	<div class="container mt-4">
		<table class="table table-striped">
			<thead>
				<tr>
					<td scope="col" class="fw-bold">Rut</td>
					<td scope="col" class="fw-bold">Nombre alumno</td>
					<td scope="col" class="fw-bold">Fecha de nacimiento</td>
					<td scope="col" class="fw-bold">Historial Mensualidades</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno:${alumnos}">
					<td th:text="${alumno.rut}"></td>
					<td th:text="${alumno.nom_alu}"></td>
					<td th:text="${#dates.format(alumno.fec_nac, 'dd-MM-yyyy')}"></td>
					<td>
						<a th:href="@{/historialMensualidad/}+${alumno.rut}" class="btn btn-warning">ir a su historial</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
